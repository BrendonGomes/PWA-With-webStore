<!doctype html>
<head lang="pt-BR">
  <title>GesBar</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/estilo.css" />
  <link rel="manifest" href="/manifest.webmanifest" />

  <script>

    navigator.serviceWorker.register('/GesBar-sw.js');

    fetch('/conteudoHome').then(function(res){
      return res.text();
    }).then(function(conteudo){
      document.getElementById('conteudo').innerHTML = conteudo;
    }).catch(function(error){
      document.getElementById('conteudo').innerHTML = 'Falha ao carregar dados da Home';

    });


    
  </script>
</head>
<body>

  <div class="top-bar">
    <p><img width="50%" height="50%" src="assets/imagens/logo.png"/></p>
    <h1>Bem Vindo!</h1>
  </div>

 <div id="conteudo" class="content">

 </div>
</body>

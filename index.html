<!DOCTYPE html>
<head lang="pt-BR">  
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="assets/css/estilo.css" />
  <link rel="manifest" href="/manifest.webmanifest" />

  <title>GesBar</title>

  <script src="./src/components/header/index.js"></script>
  <script src="./src/components/footer/index.js"></script>
  <script src="./src/views/produtos/lista/index.js"></script>

  <script>
    navigator.serviceWorker.register('/GesBar-sw.js');

    fetch('/conteudoHome').then(function(res){
      return res.text();
    }).then(function(conteudo){
      document.getElementById('conteudo').innerHTML = '<produtos-list></produtos-list>';
    }).catch(function(error){
      document.getElementById('conteudo').innerHTML = 'Falha ao carregar dados da Home';

    });
  </script>
</head>
<body>
  <div id="conteudo" class="content"></div>  
</body>
